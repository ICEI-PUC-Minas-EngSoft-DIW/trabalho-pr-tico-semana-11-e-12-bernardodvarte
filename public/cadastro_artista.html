<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapLab - Cadastrar Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <ul class="list-unstyled components" id="sidebar-nav">
        </ul>
    </nav>

    <div class="main-content" id="main-content">
      
      <header class="bg-dark text-white sticky-top shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
          
          <button type="button" id="sidebarCollapse" class="btn btn-dark">
            <i class="bi bi-list"></i>
          </button>

          <a class="navbar-brand fw-bold" href="index.html">RapLab</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
              <li class="nav-item"><a class="nav-link" href="albuns.html">Álbuns</a></li>
              <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="container-fluid my-5">
        <section class="col-lg-8 col-md-10 mx-auto">
          <h2 class="display-6 fw-bold mb-4" id="form-titulo">Cadastrar Novo Artista</h2>
          
          <form id="artista-form" class="card shadow-sm border-0 p-4">
            
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Artista</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição Curta</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>

            <div class="mb-3">
              <label for="conteudo" class="form-label">Conteúdo (Biografia)</label>
              <textarea class="form-control" id="conteudo" rows="4" required></textarea>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                  <option value="">Selecione...</option>
                  <option value="Rap Nacional">Rap Nacional</option>
                  <option value="Rap Internacional">Rap Internacional</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="origem" class="form-label">Origem (Ex: Rio de Janeiro, BR)</label>
                <input type="text" class="form-control" id="origem" required>
              </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="anos_atividade" class="form-label">Anos em Atividade</label>
                  <input type="text" class="form-control" id="anos_atividade" placeholder="Ex: 2015-presente" required>
                </div>
                <div class="col-md-6">
                  <label for="gravadora" class="form-label">Gravadora(s)</label>
                  <input type="text" class="form-control" id="gravadora" required>
                </div>
              </div>

            <div class="mb-3">
              <label for="imagem_principal" class="form-label">URL da Imagem Principal</label>
              <input type="url" class="form-control" id="imagem_principal" placeholder="https://picsum.photos/..." required>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="destaque">
              <label class="form-check-label" for="destaque">
                Marcar como Destaque
              </label>
            </div>
            
            <div id="feedback-message" class="alert d-none" role="alert"></div>

            <button type="submit" class="btn btn-dark btn-lg w-100">Salvar Artista</button>
          </form>

        </section>
      </main>
      
      <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-1">© 2025 RapLab | Todos os direitos reservados.</p>
      </footer>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/assets/scripts/app.js"></script>
</body>
</html>
